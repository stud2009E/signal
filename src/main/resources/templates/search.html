<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search</title>
</head>
<body>
    <h1>Search ticker</h1>
    <form action="/search" method="POST">
        <input name="value" th:value="${search}">
        <input type="submit" value="Submit">
    </form>
    <div class="container">
        <ul th:each="item : ${data}">
            <li th:text="${item}">1</li>
        </ul>
    </div>
</body>
</html>
